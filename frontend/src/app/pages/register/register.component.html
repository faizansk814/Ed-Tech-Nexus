<form (submit)="HandleSubmit()">
    <input type="text" placeholder="Enter your username" name="username" [(ngModel)]="username">
    <input type="text" placeholder="Enter your email" name="email" [(ngModel)]="email" >
    <input type="text" placeholder="Enter your password" name="password" [(ngModel)]="password">
    <input type="submit">
</form>
