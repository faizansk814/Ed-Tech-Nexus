<app-navbar></app-navbar><br>
<section>

    <div id="indicators-carousel" class="relative w-full" data-carousel="">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                <img src="https://static.vecteezy.com/system/resources/previews/003/288/370/non_2x/online-education-flat-banner-vector.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://t3.ftcdn.net/jpg/03/46/60/00/360_F_346600043_sz6HF3HBXBBSwKLaJ3B7R9PWuFsHTLRB.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://www.startupindia.gov.in/content/dam/invest-india/Resources/LandD/onlineCoursesBanner.png/_jcr_content/renditions/cq5dam.web.1280.1280.png"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://michiganvirtual.org/wp-content/uploads/2019/07/online-learning-illustration-Converted-1024x384.png"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://images.pexels.com/photos/4145038/pexels-photo-4145038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
    <br>
    <div class="w-11/12 mx-auto bg-white rounded-lg shadow-lg overflow-hidden sm:flex">
        <div class="sm:w-1/2">
            <img src="https://img-b.udemycdn.com/course/480x270/3633762_96db_2.jpg" alt="Course Image"
                class="w-full h-auto">
        </div>
        <div class="p-4 sm:w-1/2">
            <h1 class="text-2xl font-extrabold text-gray-800">Day Trading Options For Income</h1>
            <p class="text-lg font-semibold text-gray-600">The Mighty Ninety Strategy</p>
            <p class="text-gray-700">By Stephen Burnich</p>
            <div class="mt-4">
                <h2 class="text-xl font-bold text-green-600">$389</h2>
            </div>
        </div>
    </div>

    <div class="mt-8 px-4">
        <h2 class="text-2xl font-semibold mb-4">Featured Courses</h2>
        <div class="flex justify-center items-start">
            <app-loader [isloading]="isloading"></app-loader>
        </div>
        <div class="flex flex-wrap -mx-4">
            <!-- Course 1 -->
            <div *ngFor="let data of datas" class="w-1/4 px-4 mb-4">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <img [src]="data.image">
                    <h3 class="mt-2 text-lg font-semibold">{{data.title}}</h3>
                    <p class="text-gray-500">{{data.description}}</p>
                    <p class="font-semibold text-lg">Instructorname: {{data.instructor.username}}</p>
                    <button (click)="HandleClick(data.id)"
                        class="py-2 font-bold rounded px-5 grayy text-white hover:outline-black hover:text-black button_pink hover:cursor-pointer">Enroll</button>
                </div>
            </div>
        </div>
    </div>
</section><br>
